<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDNIGHT SHELL SWIRL</title>
    <style>
        :root {
            --gold: #f1c40f;
            --gold-glow: rgba(241, 196, 15, 0.6);
            --magic-purple: #8e44ad;
            --bg-dark: #050410;
            --dynamic-hue: 0deg;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --fever-color: #f1c40f;
        }

        /* Fever Mode Animations */
        @keyframes feverGlow {
            0%, 100% { box-shadow: 0 0 20px var(--fever-color), 0 0 40px var(--fever-color), 0 0 60px var(--fever-color); }
            50% { box-shadow: 0 0 40px var(--fever-color), 0 0 80px var(--fever-color), 0 0 120px var(--fever-color); }
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        @keyframes trailEffect {
            0% { opacity: 0.8; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.5); }
        }

        .fever-mode {
            animation: feverGlow 1s ease-in-out infinite !important;
            border-color: var(--fever-color) !important;
            filter: brightness(1.3) !important;
        }

        .fever-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--fever-color);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.6s ease-out forwards;
            z-index: 100;
        }

        .cup-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle, var(--fever-color) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            animation: trailEffect 0.5s ease-out forwards;
        }

        @keyframes rotateGlow {
            0% { rotate: 0deg; }
            100% { rotate: 360deg; }
        }

        @keyframes hueShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-8px, 2px); }
            20% { transform: translate(8px, -2px); }
            30% { transform: translate(-8px, -2px); }
            40% { transform: translate(8px, 2px); }
            50% { transform: translate(-8px, 2px); }
            60% { transform: translate(8px, -2px); }
            70% { transform: translate(-4px, 2px); }
            80% { transform: translate(4px, -2px); }
            90% { transform: translate(-2px, 1px); }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutToLeft {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        .slide-in {
            animation: slideInFromLeft 0.6s ease-out;
        }

        .slide-out {
            animation: slideOutToLeft 0.5s ease-in;
        }

        .screen-shake {
            animation: screenShake 0.5s ease-in-out;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Snow Animation */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: white;
            font-size: 1.8em;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.7;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; font-size: 1.6em; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 2s; font-size: 2em; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 8s; animation-delay: 4s; font-size: 1.5em; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 14s; animation-delay: 1s; font-size: 2.2em; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 3s; font-size: 1.7em; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 9s; animation-delay: 5s; font-size: 1.9em; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 13s; animation-delay: 2.5s; font-size: 1.6em; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 10.5s; animation-delay: 4.5s; font-size: 2.1em; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 12.5s; animation-delay: 1.5s; font-size: 1.8em; }
        .snowflake:nth-child(10) { left: 15%; animation-duration: 11.5s; animation-delay: 3.5s; font-size: 1.7em; }
        .snowflake:nth-child(11) { left: 25%; animation-duration: 9.5s; animation-delay: 0.5s; font-size: 2em; }
        .snowflake:nth-child(12) { left: 35%; animation-duration: 13.5s; animation-delay: 2.8s; font-size: 1.5em; }
        .snowflake:nth-child(13) { left: 45%; animation-duration: 10.8s; animation-delay: 4.2s; font-size: 1.9em; }
        .snowflake:nth-child(14) { left: 55%; animation-duration: 12.2s; animation-delay: 1.8s; font-size: 2.2em; }
        .snowflake:nth-child(15) { left: 65%; animation-duration: 8.5s; animation-delay: 3.2s; font-size: 1.6em; }
        .snowflake:nth-child(16) { left: 75%; animation-duration: 14.5s; animation-delay: 5.5s; font-size: 2em; }
        .snowflake:nth-child(17) { left: 85%; animation-duration: 11.2s; animation-delay: 0.8s; font-size: 1.7em; }
        .snowflake:nth-child(18) { left: 95%; animation-duration: 9.8s; animation-delay: 4.8s; font-size: 1.8em; }
        .snowflake:nth-child(19) { left: 5%; animation-duration: 13.2s; animation-delay: 2.2s; font-size: 2.1em; }
        .snowflake:nth-child(20) { left: 22%; animation-duration: 10.2s; animation-delay: 3.8s; font-size: 1.5em; }

        .main-card {
            background: rgba(15, 12, 41, 0.95);
            border: 2px solid hsl(var(--dynamic-hue), 80%, 60%);
            border-radius: 30px;
            width: 95%;
            max-width: 1100px; 
            height: 95vh;
            max-height: 95vh;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), 0 0 30px hsla(var(--dynamic-hue), 80%, 60%, 0.4);
            overflow: hidden;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .main-card::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 30px;
            padding: 4px;
            background: conic-gradient(
                from 0deg,
                #ff0000 0deg,
                #ff7700 60deg,
                #ffff00 120deg,
                #00ff00 180deg,
                #0099ff 240deg,
                #9933ff 300deg,
                #ff0000 360deg
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            animation: rotateGlow 3s linear infinite, hueShift 10s linear infinite;
            filter: blur(20px);
        }

        .main-card::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: rgba(15, 12, 41, 0.95);
            border-radius: 28px;
            z-index: -1;
        }

        .main-card:hover {
            box-shadow: 0 0 60px hsla(var(--dynamic-hue), 80%, 60%, 0.4), 0 0 100px hsla(var(--dynamic-hue), 80%, 60%, 0.3);
            border-color: hsl(var(--dynamic-hue), 90%, 70%);
        }

        /* Menu UI */
        .top-nav { position: absolute; top: 25px; right: 25px; z-index: 1000; }
        .menu-trigger {
            background: rgba(25, 20, 50, 0.8);
            border: 2px solid var(--gold);
            color: var(--gold);
            z-index: 2;
            padding: 12px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.3s ease;
            animation: hueShift 10s linear infinite;
        }

        .menu-trigger:hover {
            background: rgba(241, 196, 15, 0.2);
            box-shadow: 0 0 20px var(--gold-glow), 0 0 35px var(--gold-glow);
            transform: scale(1.05);
        }

        .menu-bar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 400px;
            background: rgba(10, 8, 25, 0.85);
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9), 0 0 80px rgba(241, 196, 15, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 30px 25px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.3s ease;
            z-index: 9999;
            backdrop-filter: blur(20px);
            opacity: 0;
            animation: hueShift 10s linear infinite;
        }

        .menu-bar::before {
            content: none;
        }

        .menu-bar.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .menu-bar button {
            width: 100%;
            max-width: 320px;
            padding: 15px 25px;
            background: rgba(241, 196, 15, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            animation: hueShift 10s linear infinite;
        }

        .menu-bar button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--gold);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        .menu-bar button:hover::before {
            width: 300px;
            height: 300px;
        }

        .menu-bar button:hover {
            color: white;
            background: rgba(241, 196, 15, 0.3);
            box-shadow: 0 0 25px var(--gold-glow), 0 0 40px var(--gold-glow), 0 0 60px rgba(241, 196, 15, 0.4);
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 9998;
            backdrop-filter: blur(5px);
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Game Area Spacing */
        #game-area {
            width: 100%;
            height: 220px;
            display: flex;
            justify-content: space-evenly; 
            align-items: flex-end; 
            padding-bottom: 20px;
            margin: 15px 0;
        }

        .cup-slot {
            position: relative;
            width: 140px; 
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* Cup Design matches the Image */
        .cup {
            width: 100px; 
            height: 140px;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            /* Bullet shape: Top is a perfect semi-circle */
            border-radius: 80px 80px 12px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            z-index: 10;
            position: relative;
            /* Base rim effect from image */
            box-shadow: 0 4px 0px -2px rgba(255,255,255,0.2);
            transition: transform 0s, box-shadow 0.3s ease, border 0.3s ease;
        }

        .cup:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px var(--gold-glow), 0 0 45px var(--gold-glow), 0 4px 0px -2px rgba(255,255,255,0.4);
            border: 1px solid var(--gold);
        }

        .cup:hover::after {
            box-shadow: 0 0 25px var(--gold-glow), 0 0 40px var(--gold);
        }

        /* The Gold Band from the image */
        .cup::after {
            content: '';
            position: absolute; 
            top: 45%; 
            left: -5%;
            width: 110%; 
            height: 6px;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
            z-index: 11;
        }

        .ball {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 30% 30%, #fff, #999);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            opacity: 0;
            z-index: 1;
        }

        .lift { 
            transform: translateY(-200px) !important; 
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
            animation-delay: 0s !important;
        }
        .lift-high { 
            transform: translateY(-250px) !important; 
            transition: transform 0.6s ease-out !important; 
            animation-delay: 0s !important;
        }
        .slam { 
            transform: translateY(0) !important; 
            transition: transform 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55) !important; 
        }
        .visible { 
            opacity: 1; 
            transition: opacity 0.3s ease;
        }

        /* Buttons */
        .btn-gold {
            background-color: var(--gold);
            color: #000;
            border: none;
            border-radius: 15px;
            padding: 10px 30px;
            font-size: 0.95rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px var(--gold-glow);
            margin: 5px;
            width: 260px;
            transition: all 0.3s ease;
            animation: hueShift 10s linear infinite;
        }

        .btn-gold:hover {
            background-color: #f9d849;
            box-shadow: 0 0 30px var(--gold-glow), 0 0 50px var(--gold-glow), 0 0 70px rgba(241, 196, 15, 0.4);
            transform: translateY(-3px) scale(1.05);
            filter: brightness(1.2);
        }

        .btn-gold.selected {
            background: linear-gradient(135deg, #f9d849, var(--gold));
            box-shadow: 0 0 25px var(--gold-glow), 0 0 45px var(--gold-glow), inset 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.08);
            border: 2px solid #fff;
        }

        .btn-gold:disabled {
            background-color: #666;
            color: #333;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            animation: none;
        }

        .btn-gold:disabled:hover {
            transform: none;
            filter: none;
            box-shadow: none;
        }

        .difficulty-info {
            font-size: 0.75rem;
            margin-top: 4px;
            opacity: 0.8;
            font-weight: 600;
        }

        .current-difficulty {
            border: 1px solid var(--gold);
            padding: 8px 20px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(241, 196, 15, 0.1);
            animation: hueShift 10s linear infinite;
        }

        .current-difficulty span {
            color: var(--gold);
            font-weight: bold;
            text-transform: uppercase;
        }

        .back-btn {
            position: absolute; top: 25px; left: 25px;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 8px 20px; border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease;
            animation: hueShift 10s linear infinite;
        }

        .back-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px var(--gold-glow), 0 0 40px var(--gold-glow);
            transform: scale(1.1);
        }

        .screen { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
            height: 100%;
            justify-content: center;
            overflow: hidden;
        }
        .active { display: flex; }
        
        .label-header { 
            color: var(--gold); 
            letter-spacing: 2px; 
            margin-bottom: 10px; 
            font-size: 1.3rem; 
            font-weight: bold; 
            animation: hueShift 10s linear infinite; 
        }
        
        .multiplayer-scores {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .p-score {
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: all 0.3s ease;
            animation: hueShift 10s linear infinite;
        }

        .p-score:hover {
            opacity: 0.8;
            box-shadow: 0 0 15px var(--gold-glow);
            transform: scale(1.05);
        }
        
        .p-score.active-turn {
            opacity: 1;
            background: rgba(241, 196, 15, 0.2);
            border-width: 2px;
            transform: scale(1.1);
        }

        .p-score.active-turn:hover {
            box-shadow: 0 0 20px var(--gold-glow), 0 0 35px var(--gold-glow);
            transform: scale(1.15);
        }

        .game-dashboard { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 8px; 
        }
        .gemini-box { 
            border: 2px solid var(--magic-purple); 
            padding: 8px 20px; 
            border-radius: 10px; 
            margin-top: 10px;
            transition: all 0.3s ease;
            animation: hueShift 10s linear infinite;
        }

        .gemini-box:hover {
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5), 0 0 40px rgba(142, 68, 173, 0.3);
            border-color: #a569bd;
            transform: scale(1.02);
        }
        
        /* Credits */
        .credits {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(241, 196, 15, 0.7);
            font-size: 0.85rem;
            text-align: center;
            z-index: 100;
            letter-spacing: 1px;
            animation: hueShift 10s linear infinite;
        }
        
        .credits span {
            font-weight: bold;
            color: var(--gold);
        }
    </style>
</head>

        async function playGame() {
            if(state.isBusy) return;
            state.isBusy = true; state.gameActive = true;
            document.getElementById('footer-start-btn').style.display = 'none';
            document.getElementById('gemini-msg').innerText = t('focus', {n: state.currentPlayer + 1});
            
            const ball = document.getElementById('ball');
            const cups = document.querySelectorAll('.cup');
            const ballCupIndex = state.mapping.indexOf(0);
            const ballCup = cups[ballCupIndex];
            
            // Step 1: Show ball clearly
            ball.classList.add('visible');
            await new Promise(r => setTimeout(r, 800));
            
            // Step 2: Lift the cup with the ball very high
            ballCup.classList.add('lift-high');
            await new Promise(r => setTimeout(r, 1200));
            
            // Step 3: Put it back down normally
            ballCup.classList.remove('lift-high');
            await new Promise(r => setTimeout(r, 600));
            
            // Step 4: Hide ball
            ball.classList.remove('visible');
            await new Promise(r => setTimeout(r, 400));

            // Get difficulty settings
            const settings = difficultySettings[state.difficulty] || difficultySettings.medium;
            const rounds = settings.rounds;
            const shuffleInterval = settings.interval;
            const complexMoveChance = settings.complexChance;
            const ballFocusChance = settings.ballChance;

            // Track recent swaps to avoid repetitive patterns
            let recentSwaps = [];
            const maxRecentSwaps = 3;

            for(let i=0; i < rounds; i++) {
                while(state.isPaused) await new Promise(r => setTimeout(r, 100));
                
                // Decide if this should be a complex move
                if (Math.random() < complexMoveChance && state.numCups >= 3) {
                    await performComplexMove(shuffleInterval, recentSwaps);
                } else {
                    await performSwap(shuffleInterval, recentSwaps, ballFocusChance);
                }
                
                await new Promise(r => setTimeout(r, 50));
            }
            state.isBusy = false;
            document.getElementById('gemini-msg').innerText = t('pickCup', {n: state.currentPlayer + 1});
        }

        async function performSwap(interval, recentSwaps = [], ballFocusChance = 0.5) {
            let pA, pB;
            let attempts = 0;
            const maxAttempts = 20;
            
            // Find ball position in mapping
            const ballPos = state.mapping.indexOf(0);
            
            // Higher difficulty increases chance of moving the ball cup
            if (Math.random() < ballFocusChance) {
                // Pick the ball cup as one of the positions
                pA = ballPos;
                pB = Math.floor(Math.random() * state.numCups);
                while (pB === pA) pB = Math.floor(Math.random() * state.numCups);
            } else {
                // Pick two random positions, avoid recent patterns
                do {
                    pA = Math.floor(Math.random() * state.numCups);
                    pB = Math.floor(Math.random() * state.numCups);
                    while (pA === pB) pB = Math.floor(Math.random() * state.numCups);
                    
                    // Check if this swap was done recently
                    const swapKey = [Math.min(pA, pB), Math.max(pA, pB)].join('-');
                    const isRecent = recentSwaps.includes(swapKey);
                    
                    if (!isRecent || attempts >= maxAttempts) break;
                    attempts++;
                } while (attempts < maxAttempts);
            }
            
            // Track this swap
            const swapKey = [Math.min(pA, pB), Math.max(pA, pB)].join('-');
            recentSwaps.push(swapKey);
            if (recentSwaps.length > 3) recentSwaps.shift();
            
            const idA = state.mapping[pA], idB = state.mapping[pB];
            const elA = document.getElementById(`slot-${idA}`), elB = document.getElementById(`slot-${idB}`);
            
            const animSpeed = interval * 0.95;
            elA.style.transitionDuration = `${animSpeed}ms`;
            elB.style.transitionDuration = `${animSpeed}ms`;

            const dist = elB.getBoundingClientRect().left - elA.getBoundingClientRect().left;
            const matA = new WebKitCSSMatrix(window.getComputedStyle(elA).transform), matB = new WebKitCSSMatrix(window.getComputedStyle(elB).transform);
            
            elA.style.transform = `translateX(${matA.m41 + dist}px)`; 
            elB.style.transform = `translateX(${matB.m41 - dist}px)`;
            
            // Add trail effects during Fever Mode
            if (state.feverMode) {
                addCupTrail(elA.querySelector('.cup') || elA);
                addCupTrail(elB.querySelector('.cup') || elB);
            }
            
            state.mapping[pA] = idB; state.mapping[pB] = idA;

            await new Promise(r => setTimeout(r, interval));
        }

        async function performComplexMove(interval, recentSwaps = []) {
            // Complex moves: 3-way rotation, or rapid double-swap
            const moveType = Math.random();
            
            if (moveType < 0.5 && state.numCups >= 3) {
                // 3-way rotation (A -> B -> C -> A)
                let positions = [];
                while (positions.length < 3) {
                    const pos = Math.floor(Math.random() * state.numCups);
                    if (!positions.includes(pos)) positions.push(pos);
                }
                
                const [p1, p2, p3] = positions;
                const id1 = state.mapping[p1], id2 = state.mapping[p2], id3 = state.mapping[p3];
                const el1 = document.getElementById(`slot-${id1}`);
                const el2 = document.getElementById(`slot-${id2}`);
                const el3 = document.getElementById(`slot-${id3}`);
                
                const animSpeed = interval * 1.2;
                el1.style.transitionDuration = `${animSpeed}ms`;
                el2.style.transitionDuration = `${animSpeed}ms`;
                el3.style.transitionDuration = `${animSpeed}ms`;
                
                const mat1 = new WebKitCSSMatrix(window.getComputedStyle(el1).transform);
                const mat2 = new WebKitCSSMatrix(window.getComputedStyle(el2).transform);
                const mat3 = new WebKitCSSMatrix(window.getComputedStyle(el3).transform);
                
                const pos1 = el1.getBoundingClientRect().left;
                const pos2 = el2.getBoundingClientRect().left;
                const pos3 = el3.getBoundingClientRect().left;
                
                // Rotate: 1->2, 2->3, 3->1
                el1.style.transform = `translateX(${mat1.m41 + (pos2 - pos1)}px)`;
                el2.style.transform = `translateX(${mat2.m41 + (pos3 - pos2)}px)`;
                el3.style.transform = `translateX(${mat3.m41 + (pos1 - pos3)}px)`;
                
                state.mapping[p1] = id3;
                state.mapping[p2] = id1;
                state.mapping[p3] = id2;
                
                await new Promise(r => setTimeout(r, interval * 1.2));
                
            } else {
                // Double swap: swap two pairs quickly
                await performSwap(interval * 0.7, recentSwaps, 0.6);
                await new Promise(r => setTimeout(r, interval * 0.2));
                await performSwap(interval * 0.7, recentSwaps, 0.6);
            }
        }

        function checkWin(idx) {
            if(state.isBusy || state.isPaused || !state.gameActive) return;
            state.isBusy = true;
            document.querySelectorAll('.cup').forEach(c => c.classList.add('lift'));
            document.getElementById('ball').classList.add('visible');
            
            if(idx === 0) {
                // Correct guess - award point and continue playing
                state.consecutiveWins++;
                
                // Fever Mode: Activate after 5 consecutive wins
                if (state.consecutiveWins === 5 && !state.feverMode) {
                    activateFeverMode();
                }
                
                // Apply score multiplier for Fever Mode
                state.scores[state.currentPlayer] += state.scoreMultiplier;
                
                // Create fever particles on success
                if (state.feverMode) {
                    createFeverParticles(document.querySelector('.main-card'));
                }
                
                document.getElementById('gemini-msg').innerText = state.feverMode ? 
                    `üî• ${t('gotIt', {n: state.currentPlayer + 1})} +${state.scoreMultiplier} POINTS! üî•` : 
                    t('gotIt', {n: state.currentPlayer + 1});
                
                // Move to next player in multiplayer mode
                if(state.playerCount > 1) {
                    state.currentPlayer = (state.currentPlayer + 1) % state.playerCount;
                }
                
                setTimeout(() => { 
                    updateScoreUI();
                    resetBoard(false, false); // Don't show start button during continuous play
                    // Auto-start next shuffle to keep game continuous on correct guess
                    setTimeout(() => {
                        playGame();
                    }, 800);
                }, 1500);
            } else {
                // Incorrect guess - show restart button
                document.getElementById('gemini-msg').innerText = t('missed', {n: state.currentPlayer + 1});
                
                // Fever Mode: Reset on failure (devastating!)
                state.consecutiveWins = 0;
                if (state.feverMode) {
                    deactivateFeverMode();
                }
                
                setTimeout(() => { 
                    // Reset to first player and clear scores
                    state.scores = [0,0,0,0];
                    state.currentPlayer = 0;
                    updateScoreUI();
                    resetBoard(false, false); // Don't show start button yet
                    // Show restart button instead
                    document.getElementById('footer-restart-btn').style.display = 'block';
                    document.getElementById('gemini-msg').innerText = 'Game Over! Click Restart to try again.';
                }, 2000);
            }
        }

        function restartAfterFail() {
            const restartBtn = document.getElementById('footer-restart-btn');
            const startBtn = document.getElementById('footer-start-btn');
            const gameArea = document.getElementById('game-area');
            const gameDashboard = document.querySelector('.game-dashboard');
            
            // Add slide-out effect to game area and dashboard
            gameArea.classList.add('slide-out');
            gameDashboard.classList.add('slide-out');
            restartBtn.style.opacity = '0';
            restartBtn.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                // Remove slide-out and reset
                gameArea.classList.remove('slide-out');
                gameDashboard.classList.remove('slide-out');
                
                restartBtn.style.display = 'none';
                restartBtn.style.opacity = '1';
                restartBtn.style.transition = '';
                
                // Slide in the game area and dashboard from the left
                gameArea.classList.add('slide-in');
                gameDashboard.classList.add('slide-in');
                
                // Show start shuffle button with sliding effect
                startBtn.style.display = 'block';
                startBtn.classList.add('slide-in');
                
                // Remove animation classes after they complete
                setTimeout(() => {
                    startBtn.classList.remove('slide-in');
                    gameArea.classList.remove('slide-in');
                    gameDashboard.classList.remove('slide-in');
                }, 600);
                
                document.getElementById('gemini-msg').innerText = t('ready', {n: 1});
            }, 500);
        }
    </script>
